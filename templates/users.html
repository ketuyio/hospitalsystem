<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script "{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Number of Users</h1>

<div class="container bg-warning-subtle text-center">
    {% for users in users %}
        FULLNAME :{{ users.fullname }}<br>
        USERNAME :{{ users.username }}<br>
        EMAIL :{{ users.email }}<br>
        PASSWORD :{{ users.password }}<br>
        AGE :{{ users.age }}<br>
        YOB :{{ users.yearofbirth }}<br>
        <hr>
    {% endfor %}
</div>


</body>
</html>
